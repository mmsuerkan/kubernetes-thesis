apiVersion: v1
kind: Pod
metadata:
  name: test-evicted-pod
  namespace: default
  labels:
    app: evicted-test
spec:
  containers:
  - name: evicted-container
    image: busybox:latest
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo 'Running...'; sleep 30; done"]
    resources:
      requests:
        memory: "2Gi"
        cpu: "1000m"
      limits:
        memory: "4Gi"
        cpu: "2000m"
  restartPolicy: Always